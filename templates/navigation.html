<!DOCTYPE html>
<html>
<head>
  <title>Centered Page with Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .button {
      height: 100px;
      width: 200px;
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div style="width: 90%; margin: auto;" class="container-m text-center">
    <h1>Welcome!</h1>
    <div class="row mt-5 mb-4">
      <dov class="col-6 text-center"><button onclick="goToAdmin()" class="button">Admin</button></dov>
      <dov class="col-6 text-center"><button onclick="goToInvoice()" class="button">Create Invoice</button></dov>
    </div>
    <div class="row mt-4">
    
    <div class="col-4"><button onclick="createTta()" class="button">Create TTH</button></div>
    
    <div class="col-4"><button onclick="goToInvoiceList()" class="button">Invoice PDF List</button></div>
    
    <div class="col-4"><button onclick="goToTtaist()" class="button">TTA PDF List</button></div>
    </div>
    

  </div>


  <script>
      function goToInvoice() {
        window.location.replace(`http://140.238.215.73:8000/api/pdf/create-doc`);
      }
      function goToAdmin() {
        window.location.replace(`http://140.238.215.73:8000/api/pdf/admin`);
      }
      function goToInvoiceList() {
        window.location.replace(`http://140.238.215.73:8000/api/pdf/invoice-list`);
      }
      function createTta() {
        window.location.replace(`http://140.238.215.73:8000/api/pdf/tta-create`);
      }
      function goToTtaist() {
        window.location.replace(`http://140.238.215.73:8000/api/pdf/tta-list`);
      }

  </script>
</body>
</html>
